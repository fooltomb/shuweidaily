<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
		<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
	<script>
		function validForm()
		{
			var f=document.forms['changepwd'];
			var pwd1=f['pwd1'].value;
			var pwd2=f['pwd2'].value;
			if(pwd1==null || pwd1=="" || pwd2==null ||pwd2=="")
			{
				alert("密码不能为空");
				return false;
			}
		}

	</script>
</head>
<body class="login" data-admin-utc-offset="28800">
	<div id="container">
		<div id="header">
			<div id="branding">
				<h1>请修改密码</h1>
			</div>
		</div>
		<div id="content" class="colM">
			{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
			<div id="content-main">
				<form name="changepwd" action="{% url 'dailyreport:changepassword' %}" onsubmit="return validForm()" method="post">
					{% csrf_token %}
					<div class="form-row">
						<label class="required" for="id_pwd1">新密码:</label>
						<input type="password" name="pwd1" required id="id_pwd1"><br>
						<label class="required" for="id_pwd2">确认密码:</label>
						<input type="password" name="pwd2" id="id_pwd2" required>
					</div>
					<div class="submit-row">
					<input type="submit" value="提交">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
