<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta charset="utf-8">
	<script>
		function validForm()
		{
			var f=document.forms['changepwd'];
			var pwd1=f['pwd1'].value;
			var pwd2=f['pwd2'].value;
			if(pwd1==null || pwd1=="" || pwd2==null ||pwd2=="")
			{
				alert("密码不能为空");
				return false;
			}
		}

	</script>
</head>
<body>
<h1>请修改密码</h1>
{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
<form name="changepwd" action="{% url 'dailyreport:changepassword' %}" onsubmit="return validForm()" method="post">
	{% csrf_token %}
	新密码:<input type="password" name="pwd1"><br>
	确认密码:<input type="password" name="pwd2"><br>
	<input type="submit" value="提交">
</form>
</body>
</html>
